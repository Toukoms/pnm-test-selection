<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./public/scripts/script.js" defer></script>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>Résultat de teste de promotion 4 - Passerelles Numériques Madagascar</title>
</head>

<body>
    <div class="logo-pn">
        <img src="./public/assets/images/logo-pn.png" alt="logo-pn">
    </div>
    <h1 class="roboto-bold">Résultat de teste de niveau</h1>
    <h2 class="roboto-medium">Promotion 4</h2>

    <div id="analyze-container">
        <section id="true-answer-section">
            <p class="instruction">
                <span>Insérer ici les réponses correctes sous cette format:</span>
                <span class="format">1A,2C,3A,4D,5C,6B,7D,8A,9D,10C</span>
            </p>
            <div id="true-answer-container">
                <label for="frs">FRC: <input type="text" id="frs" class="true-answer-input"></label>
                <label for="cug">CUG: <input type="text" id="cug" class="true-answer-input"></label>
                <label for="log">LOG: <input type="text" id="log" class="true-answer-input"></label>
                <button id="save-btn">Enregistrer</button>
            </div>
        </section>

        <section id="revalidation-section">
            <div class="upload-container">
                <label for="input-messages">Importer ici le fichier texte contenant les meesages:</label>
                <input type="file" id="input-messages" />
            </div>

            <p id=""></p>

            <div class="table-wrapper hidden">
                <table class="table-flex error">
                    <thead>
                        <tr>
                            <th>Données d'entré</th>
                            <th>Message d'erreur</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tbody>
                </table>
            </div>

            <div>
                <button id="revalidate-btn">Revalider</button>
                <a href="./result.html">Voir le résultat</a>
            </div>
        </section>
    </div>
</body>

</html>
