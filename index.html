<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./public/scripts/script.js" defer></script>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./public/styles/style.css">
    <title>Résultat de teste de promotion 4 - Passerelles Numériques Madagascar</title>
</head>

<body>
    <div class="logo-pn">
        <img src="./public/assets/images/logo-pn.png" alt="logo-pn">
    </div>
    <h1 class="roboto-bold">Résultat de teste de niveau</h1>
    <h2 class="roboto-medium">Promotion 4</h2>

    <section id="true-answer-section">
        <p class="instruction">
            <span>Insérer ici les réponses correctes sous cette format:</span>
            <span class="format">1-A,2-C,3-A,4-D,5-C,6-B,7-D,8-A,9-D,10-C</span>
        </p>
        <div id="true-answer-container">
            <label for="frs">FRC: <input type="text" id="frs"></label>
            <label for="cug">CUG: <input type="text" id="cug"></label>
            <label for="log">LOG: <input type="text" id="log"></label>
            <button>Enregistrer</button>
        </div>
    </section>

    <div class="upload-container">
        <label for="input-messages">Importer ici le fichier texte contenant les meesages:</label>
        <input type="file" id="input-messages" />
    </div>

    <section id="revalidation-section">
        <pre>

        </pre>
    </section>
</body>

</html>
